				<dt class="newslist-pic">

				</dt>
				<dd class="newslist-txt">
					<a ui-sref="index.news.con({id:item.news_id})" class="newslist-font24">{{item.title}}</a>
					<ul class="newslist-ul">
						<li class="newslist-li">
							<p class="newslist-time">{{item.create_time*1000|date: "yyyy.MM.dd"}}</p>
						</li>
						<li class="newslist-li">
							<a ui-sref="index.news.con({id:item.news_id})" class="newslist-con" >{{item.description}}</a>
						</li>
						<li class="newslist-li"><a class="newslist-link" ui-sref="index.news.con({id:item.news_id})">&lt;阅读全文&gt;</a></li>

				</dd>
			</dl>
			<span class="news-line">
				<img src="asset/home/img/news-line.png"/>
			</span>
		  </div>

					total-items="totalItems" 
					ng-model="currentPage" 
					max-size="maxSize" 
					items-per-page="limit"
					first-text="第一页" 
					previous-text="上一页" 
					next-text="下一页"

					boundary-links="true" 
					boundary-link-numbers="true"
					ng-change="page(currentPage)"
